<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/register.css">
	<title>회원정보 변경</title>
</head>
<body>
	<h3> 회원정보 변경</h3>
	<hr>
	<form name="registerForm" action="/jspbook/login/MemberProcServlet?action=register" method=post>
		<label><span>Name : </span>
			<input type ="text" name ="name" size="10"></label> <br><br>
		<label><span>Password : </span>
			<input type ="password" name ="password" size="10"></label> <br><br>
		<label><span>Birthday : </span>
			<input type ="text" name ="birthday" size="10"></label> <br><br>
		<label><span>Address : </span>
			<input type ="text" name ="address" size="50"></label> <br><br>
		<label><span></span><input type ="submit" value ="회원가입" name="B1"> &nbsp;&nbsp;
			<input type="reset" value ="재작성" name = "B2"> </label>
	</form>
</body>
</html>
